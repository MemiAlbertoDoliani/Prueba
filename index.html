<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Flex box</title>

</head>
<body>
    <!-- flexbox sirve para dar apariencia al sitio y organizar los elementos. Se usa desde el CSS, no cambia el estilo pero permite acomodarlo > es una herramienta de organizacion -->


    <header  class="menu-container"> 
       <!-- div Definición. div de "division" -división . Sirve para crear secciones o agrupar contenidos. Sus etiquetas son: <div> y </div> (ambas obligatorias) ES UN ELEMENTO EN BLOQUE-->
        <div class="menu"> 
            <div  class="date"> Jueves 05 de mayo</div>
            <div class="singup"> Sing Up</div>
            <div class="login"> Login</div>
        </div>
    </header>

    
    <section class="product-container">
            <div class="product">
                <div class="suscribe"> Suscribete </div>
                <div class="logo"> <img src="multimedia/images/awesome-logo.svg" alt="logo"> </div>
                <div class="social"> <img src="multimedia/images/social-icons.svg" alt="iconos de redes socuales"> </div>
            </div>
        </section>
   
        <section class="photo-grid-container">
            
            <div class="photo-grid"> 
                <!-- shortcouts > etiqueta * cantidad + > img por ejemplo -->

                <!-- dentro de class se pueden poner varios nombres > con espacio (ver primer foto)-->

                <div class="photo-grid-item first-item"><img src="multimedia/images/one.svg" alt="one"></div>
                <div class="photo-grid-item"><img src="multimedia/images/two.svg" alt="two"></div>
                <div class="photo-grid-item"><img src="multimedia/images/three.svg" alt="three"></div>
                <div class="photo-grid-item"><img src="multimedia/images/four.svg" alt="two"></div>
                <div class="photo-grid-item last-item"><img src="multimedia/images/five.svg" alt="three"></div>

            </div>
        </section>




</body>
</html>
